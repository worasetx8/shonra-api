version: '3.8'

services:
  # Backend API Server - Express.js (API endpoints)
  backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shonra-backend-api
    image: shonra-backend-api:1.0.5
    env_file:
      - stack.env
    restart: always
    # Resource limits - Optimized for 2 cores, 8GB RAM
    # For 4+ cores: Increase to 1 CPU, 1GB RAM
    # For 8+ cores: Increase to 2 CPU, 2GB RAM
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    ports:
      - '3002:3002'
    volumes:
      - server_uploads:/app/uploads
    # Health check endpoint: http://localhost:3002/health
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    # Note: In production, use nginx reverse proxy instead of exposing port directly

volumes:
  server_uploads:
    driver: local

